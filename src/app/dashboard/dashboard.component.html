<div class="row">
<div class="col-sm-7">
<div  *ngFor="let dash of dashArray" (click)="showSeat(dash.seat)" [class.disabled]="dash.status">
  <div [ngClass]="dash.selected=='true'? 'mainDiv colorDiv1':'mainDiv colorDiv'">
    {{dash.name}}
    <span class="badge badge-danger innerTxt">{{dash.seat}}</span>
  </div>
</div>
</div>

<div class="col-sm-5">
  <form style="margin-top:20px;" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="passenger.name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" name="age" [(ngModel)]="passenger.age">
    </div>
    
    <div class="form-group">
      <label for="mobiie">Mobile:</label>
      <input type="number" class="form-control" name="mobile" [(ngModel)]="passenger.mobile">
    </div>
    <div class="form-group">
        <label for="seat">Seat No:</label>
        <input type="text" [disabled]="true" class="form-control" name="seat" [(ngModel)]="passenger.seat">
      </div>
    <button type="submit" class="btn btn-primary" (click)="savePassenger(passenger)">Save</button>
  </form>
</div>
</div>


     <div *ngIf="alertType=='Success'">
     <div class="modal-header bg-success" >
          <h4 class="modal-title txtcolor" id="modal-basic-title">{{alertType}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="border:1px solid #e4f6f8">
          <div class="row">
  
            <div class="col-sm-12" style="text-align:center">
                <h3><i class="fa fa-check-circle" style="font-size:50px;"></i></h3>
            {{message}}
  
            </div>
          </div>
        </div>
        <div class="modal-footer bg-light">
  
          <button type="button" class="btn btn-outline-dark" (click)="close()">Ok</button>
        </div>
    </div>
    <div *ngIf="alertType=='Fail'">
            <div class="modal-header bg-danger" >
                 <h4 class="modal-title txtcolor" id="modal-basic-title">{{alertType}}</h4>
                 <button type="button" class="close" aria-label="Close" (click)="close()">
                   <span aria-hidden="true">&times;</span>
                 </button>
               </div>
               <div class="modal-body" style="border:1px solid #e4f6f8">
                 <div class="row">
         
                   <div class="col-sm-12" style="text-align:center">
                    <h3><i class="fa fa-times-circle" style="font-size:50px;"></i></h3>
                   {{message}}
         
                   </div>
                 </div>
               </div>
               <div class="modal-footer bg-light">
         
                 <button type="button" class="btn btn-outline-dark" (click)="close()">Ok</button>
               </div>
           </div>
           <div *ngIf="alertType=='conform'">
                <div class="modal-header bg-danger" >
                     <h4 class="modal-title txtcolor" id="modal-basic-title">{{alertType}}</h4>
                     <button type="button" class="close" aria-label="Close" (click)="close()">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                   <div class="modal-body" style="border:1px solid #e4f6f8">
                     <div class="row">
             
                       <div class="col-sm-12" style="text-align:center">
                        <h3><i class="fa fa-times-circle" style="font-size:50px;"></i></h3>
                       {{message}}
             
                       </div>
                     </div>
                   </div>
                   <div class="modal-footer bg-light">
             
                     <button type="button" class="btn btn-outline-dark" (click)="close()">No</button>
                     <button type="button" class="btn btn-outline-dark" (click)="deltetrecord()">Yes</button>
                   </div>
               </div>
